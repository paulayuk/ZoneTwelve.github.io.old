<script>
var x=0; 
function start(){
var langNumber = Math.floor(Math.random()*3)+1; //初始化隨機變數
var language = 0;
switch(langNumber){
    case 1:
        language = "Javascript";
        break; 
    case 2:
        language = "C#";
        break; 
    case 3:
        language = "Java";
}
x++;
console.log(language)
//console.log(x)
document.getElementById("langs").innerHTML=language;
document.getElementById("num").innerHTML="　　產生 第"+x+"次　　";

}
</script>
<style>
P,button{
	font-size:5vw;
}

</style>
<body bgcolor="black" onload="start()">
<div style="text-align:center;">
	<div style="margin:0 auto;border: 2px solid blue; width:100%;height:100%;">
		<p id="langs" style="color:white;"></p>
		<button id="num" onclick="start()">　　產生　　</button><p></p>
	</div>
</div>

</body>
