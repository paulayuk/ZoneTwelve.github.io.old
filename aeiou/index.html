<script>
function decode(){
	var text = document.getElementById("encode").value;
	text = text.replace(/1/g,'a')
	text = text.replace(/2/g,'e')
	text = text.replace(/3/g,'i')
	text = text.replace(/4/g,'o')
	text = text.replace(/5/g,'u')
	document.getElementById("text").value = text;
}
function encode(){
	var text = document.getElementById("text").value;

	text = text.replace(/e/gi,'2')
	text = text.replace(/i/gi,'3')
	text = text.replace(/o/gi,'4')
	text = text.replace(/u/gi,'5')
	document.getElementById("encode").value = text;
