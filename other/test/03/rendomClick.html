<script>
var point = 0;
function rendom(){
	document.getElementById("box").style.left  = Math.floor( Math.random() * (window.innerWidth - 100 - 0 + 1) ) + 0;
	document.getElementById("box").style.top  = Math.floor( Math.random() * (window.innerHeight - 100 - 0 + 1) ) + 0;
	point +=10;
	document.getElementById("fraction").innerHTML = '分數：'+point;
}
</script>
<style>
#base{
	position:absolute;
	top:0;
	left:0;
	width:100vw;
	height:100vh;
	background-color:black;
}
#box{

	position:relative;
	width:100px;
	height:100px;
	border-radius:50%;
	background-color:red;
}#fraction{
	z-index:5;
	color:white;
	position:absolute;
	top:0;
	right:10;
	font-size:5vw;
}
</style>
<div id="base">
	<p id="fraction">分數：0</p>
	<div id="box" onclick="rendom()"></div>
</div>
